name: C# CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.102'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore Dependencies
        run: dotnet restore "ChatbotApp1.sln"

      - name: Check & Fix Code Formatting
        run: dotnet format "ChatbotApp1.sln" || echo "Cod eformatting failed, but continuing"
        continue-on-error: true

      - name: Build Project
        run: msbuild "ChatbotApp1.sln" /p:Configuration=Releasee

      

          
